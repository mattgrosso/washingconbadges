<!DOCTYPE html>
<html>
  <head>
    <title>WashingCon Badge Barcode System</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <img src="images/washingcon_header_logo.png" alt="WashingCon Logo">

      <div class="auth-buttons">
        <button id="authorize-button" style="display: none;">Authorize</button>
        <button id="signout-button" style="display: none;">Sign Out</button>
      </div>

      <div class="section-select-buttons">
        <a id="registration-link" data-section="registration-section">Registration</a>
        <a id="checkout-link" data-section="checkout-section">Game Checkouts</a>
        <a id="returns-link" data-section="returns-section">Game Returnss</a>
      </div>
    </header>

    <main>
      <section class="registration-section hidden">
        <form>
          <!-- TODO: Take my name out of here. This is just for testing. -->
          <input id="search-name" type="text" placeholder="name, email, phone, or order#" value="Matthew Grosso">
          <button id="find-person">Find</button>
        </form>

        <div class="user-view">
          <h2 class="user-name"></h2>
          <p class="user-email"></p>
          <p class="user-phone"></p>
          <form class="user-badge-form">
            <div class="user-badges"></div>
          </form>
        </div>
      </section>

      <section class="checkout-section hidden">
        <form>
          <input id="checkout-badge-barcode" class="enter-to-next-sibling" type="text" placeholder="Badge Code">
          <input id="checkout-game-barcode" type="text" placeholder="Game Code">
          <button id="checkout-game">Checkout</button>
        </form>
      </section>

      <section class="returns-section">
        <form>
          <input id="returns-badge-barcode" class="enter-to-next-sibling" type="text" placeholder="Badge Code">
          <input id="returns-game-barcode" type="text" placeholder="Game Code">
          <button id="returns-game">Return</button>
        </form>
      </section>
    </main>

    <script src="js/auth.js" charset="utf-8"></script>
    <script src="js/badges.js" charset="utf-8"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
