<!DOCTYPE html>
<html>
  <head>
    <title>WashingCon Badge Barcode System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <img src="images/washingcon_header_logo.png" alt="WashingCon Logo">

      <div class="nav-buttons">
        <div class="section-select-buttons">
          <a id="registration-link" class="advanced-options active" data-section="registration-section">Registration</a>
          <a id="checkout-link" class="advanced-options hidden" data-section="checkout-section">Game Checkouts</a>
          <a id="returns-link" class="advanced-options hidden" data-section="returns-section">Game Returns</a>
        </div>

        <div class="auth-buttons advanced-options hidden">
          <button id="authorize-button" style="display: none;">Authorize</button>
          <button id="signout-button" style="display: none;">Sign Out</button>
        </div>
      </div>
    </header>

    <main>
      <section class="registration-section">
        <div class="registration-start-screen">
          <form class="search-form">
            <input id="search-name" type="text" placeholder="name, email, phone, or order#" autocomplete="disabled">
            <button id="find-person">Find</button>
          </form>

          <button id="register-new-guest">New Guest</button>
        </div>

        <div class="new-registration-view hidden">
          <form class="new-registration-form">
            <input class="new-registration-form-name" type="text" placeholder="Full Name" autocomplete="disabled">
            <input class="new-registration-form-email" type="email" placeholder="Email Address" autocomplete="disabled">
            <input class="new-registration-form-phone" type="tel" placeholder="Phone Number" autocomplete="disabled">
            <input class="new-registration-form-badgecount" type="number" placeholder="Number of Badges" autocomplete="disabled">
            <button id="submit-new-registration">Submit</button>
          </form>
        </div>

        <div class="not-found-message hidden">
          <h2>Order not found. Try again.</h2>
          <p>Maybe check spelling or try searching with a different parameter (email, phone, etc.)</p>
        </div>

        <div class="user-view">
          <div class="user-data">
            <h2 class="user-name"></h2>
            <p class="user-orderId"></p>
            <p class="user-email"></p>
            <p class="user-phone"></p>
            <!-- I should figure out how to indicate here if someone bought a Sunday only badge -->

            <div class="entry-status-message">
              <h3 class="success-message hidden">
                All badges entered!
                <button class="next-guest">Next Guest</button>
              </h3>
              <h3 class="failure-message hidden">
                There was an error entering badges.
                <button class="try-again">Try Again</button>
              </h3>

            </div>
          </div>
          <form class="user-badge-form">
            <div class="user-badges"></div>
          </form>
        </div>
      </section>

      <section class="checkout-section hidden">
        <form>
          <input id="checkout-badge-barcode" class="enter-to-next-sibling" type="text" placeholder="Badge Code">
          <input id="checkout-game-barcode" type="text" placeholder="Game Code">
          <button id="checkout-game">Checkout</button>
        </form>
        <div class="checkout-success hidden">
          <h2>All set!</h2>
        </div>
        <div class="checkout-failure hidden">
          <h2>Sorry, you already have a game out.</h2>
        </div>
      </section>

      <section class="returns-section hidden">
        <form>
          <input id="returns-badge-barcode" class="enter-to-next-sibling" type="text" placeholder="Badge Code">
          <input id="returns-game-barcode" type="text" placeholder="Game Code">
          <button id="returns-game">Return</button>
        </form>
      </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/badges.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
