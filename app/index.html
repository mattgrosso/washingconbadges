<!DOCTYPE html>
<html>
  <head>
    <title>WashingCon Badge Barcode System</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <img src="images/washingcon_header_logo.png" alt="WashingCon Logo">

      <div class="nav-buttons">
        <div class="section-select-buttons">
          <a id="registration-link" class="advanced-options active" data-section="registration-section">Registration</a>
          <a id="checkout-link" class="advanced-options" data-section="checkout-section">Game Checkouts</a>
          <a id="returns-link" class="advanced-options" data-section="returns-section">Game Returns</a>
        </div>

        <div class="auth-buttons advanced-options hidden">
          <button id="authorize-button" style="display: none;">Authorize</button>
          <button id="signout-button" style="display: none;">Sign Out</button>
        </div>
      </div>
    </header>

    <main>
      <div class="cancel hidden-at-start hidden">
        <i class="far fa-times-circle"></i>
      </div>

      <div class="message-pane visible-at-start">
        <div class="message-content">
          <h2></h2>
          <p></p>
        </div>
        <div class="not-found-message hidden-at-start hidden">
          <h2>Order not found. Try again.</h2>
          <p>Maybe check spelling or try searching with a different parameter (email, phone, etc.)</p>
        </div>

        <div class="too-many-found-message hidden-at-start hidden">
          <h2>Too Many Matching Orders</h2>
          <p>Try searching with a different parameter (email, phone, etc.)</p>
        </div>
      </div>

      <section class="registration-section visible-at-start">
        <div class="registration-start-screen visible-at-start">
          <form autocomplete="off" class="search-form">
            <input id="search-name" class="starting-point" type="text" placeholder="name, email, phone, or order#" autocomplete="disabled">
            <button id="find-person">Find</button>
          </form>
          <div class="or-divider">
            <span>or</span>
          </div>
          <div class="register-new-guest-wrapper">
            <button id="register-new-guest">New Registration</button>
          </div>
        </div>

        <div class="new-registration-view hidden-at-start hidden">
          <form class="new-registration-form" autocomplete="off">
            <fieldset>
              <label>Full Name</label>
              <input class="new-registration-form-name" type="text" autocomplete="disabled">
            </fieldset>
            <fieldset>
              <label>Email</label>
              <input class="new-registration-form-email" type="email" autocomplete="disabled">
            </fieldset>
            <fieldset>
              <label>Phone</label>
              <input class="new-registration-form-phone" type="tel" autocomplete="disabled">
            </fieldset>
            <fieldset>
              <label>Number of Badges</label>
              <input class="new-registration-form-badgecount" type="number" autocomplete="disabled">
            </fieldset>
            <button id="submit-new-registration">Submit</button>
          </form>
        </div>

        <div class="user-view hidden-at-start hidden">
          <div class="user-data">
            <h2 class="user-name"></h2>
            <hr>
            <p class="user-orderId"></p>
            <p class="user-email"></p>
            <p class="user-phone"></p>
            <hr>
            <!--TODO: I should figure out how to indicate here if someone bought a Sunday only badge -->

            <button class="next-guest">Next Guest</button>

          </div>
          <form class="user-badge-form" autocomplete="off">
            <div class="user-badges-scroll-wrapper">
              <div class="user-badges"></div>
              <div class="add-badges-wrapper">
                <i id="toggle-add-badges-form" class="far fa-times-circle"></i>
                <div class="add-badges-form hidden-at-start hidden">
                  <fieldset>
                    <label>Number of Badges To Add</label>
                    <input type="number">
                  </fieldset>
                  <button id="add-badges">Add</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section class="checkout-section hidden-at-start hidden">
        <form autocomplete="off">
          <input id="checkout-badge-barcode" class="starting-point enter-to-next-sibling" type="text" placeholder="Badge Code">
          <input id="checkout-game-barcode" type="text" placeholder="Game Code">
          <button id="checkout-game">Checkout</button>
        </form>
      </section>

      <section class="returns-section hidden-at-start hidden">
        <form autocomplete="off">
          <input id="returns-badge-barcode" class="starting-point enter-to-next-sibling" type="text" placeholder="Badge Code">
          <input id="returns-game-barcode" type="text" placeholder="Game Code">
          <button id="return-game">Return</button>
        </form>
      </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/demoGames.js"></script>
    <script src="js/badges.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
